<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Detective</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-gradient"></div>
    <div class="main-container">
      <div class="header">
        <h1>üîç Dev Detective</h1>
        <p class="subtitle">Discover Developers</p>
      </div>
      <button id="battleToggleBtn">‚öîÔ∏è Battle Mode</button>
      <div id="singleMode">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Enter GitHub username"
          />
          <button id="searchBtn">
            <span>Search</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>
        <p id="status" class="status-message"></p>
        <div id="profile"></div>
      </div>
      <div id="battleMode">
        <input id="user1" placeholder="User 1" />
        <input id="user2" placeholder="User 2" />
        <button id="fightBtn">Fight</button>
        <div id="battleResult"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
